before_script:
  - docker info
  - docker-compose --version

build:
  stage: build
  script:
    - docker-compose build
    - docker run -d -p 3000:3000 -v /var/run/docker.sock:/tmp/docker.sock:ro jwilder/nginx-proxy

test:
  stage: test
  script:
    - VIRTUAL_HOST=$CI_COMMIT_REF_NAME.$APPS_DOMAIN  docker-compose up -d
    - docker-compose exec -T client npm run test:ci

review:
  stage: deploy
  script:
    - VIRTUAL_HOST=$CI_COMMIT_REF_NAME.$APPS_DOMAIN  docker-compose up -d -p $CI_COMMIT_REF_NAME
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: http://$CI_COMMIT_REF_NAME.$APPS_DOMAIN:3000
    on_stop: stop_review
  only:
    - branches
  except:
    - master

stop_review:
  stage: deploy
  script:
    docker-compose down -p $CI_COMMIT_REF_NAME
  variables:
    GIT_STRATEGY: none
  when: manual
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop

staging:
  stage: deploy
  script:
    - VIRTUAL_HOST=$APPS_DOMAIN  docker-compose up -d
  environment:
    name: staging
    url: http://$APPS_DOMAIN
  only:
    - master
