version: '3.7'
services:
  client:
    environment:
      - VIRTUAL_HOST=$VIRTUAL_HOST
      - VIRTUAL_PORT=3000
    build:
      context: ./app/
    command: npm start
    volumes:
      - ./app/:/app/
      - /app/node_modules
      - /app/coverage
    networks:
      - default
  proxy:
    image: jwilder/nginx-proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - 3000:3000
      - 80:80
    networks:
      - default
networks:
  default:
    driver: bridge