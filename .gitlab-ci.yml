image: docker:stable

services:
  - docker:dind

before_script:
  - apk add --no-cache py-pip
  - pip install docker-compose
  - docker info
  - docker-compose --version

build:
  stage: build
  script:
    - docker-compose up -d

test:
  stage: test
  script:
    - docker-compose exec client npm run test
